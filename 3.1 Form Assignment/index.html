<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form | Coding Ninjas</title>
        <meta name="description" content="This is the Registration Form for Coding Ninjas">
        <meta name="keywords" content="Registration, Login, Sign up">
    </head>
    <body>
        <header>
            <h2>Already Registered? <u>LOGIN</u> now</h2>            
            <form action="" method="Get">
                <label for="email">Email: </label>
                <input type="text" id="email" name="E-mail" placeholder="abc@gmail.com" required>

                <label for="pass">Password: </label>
                <input type="password" name= "p" id="pass" required>
                
                
                <button type="submit">
                    <img src="./header.png" alt="submit-image-button" width="30" height="auto">
                    Login</button>
            </form>
        </header>

        <br />
        <br />
        <hr>
        <main>
            <section>
                <a href="https://www.codingninjas.com"><h3>Coding Ninja Blogs</h3></a>
        <img src="./logo.png" alt="Logo-CN">
        <hr>
            </section>

            <br />
            <br />

            <section>

                <h2>REGISTRATION</h2>

                <form action="" method="post">
                    <table>
                    <tr>
                        <td>
                            <label for="first">First Name:</label>
                        </td>
                        <td rowspan="2">
                            &emsp;
                        </td>
                        <td>
                            <input type="text" id="first" name="first">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="last">Last Name:</label>
                        </td>
                
                        <td>
                            <input type="text" id="last" name="last">
                        </td>
                    </tr>

                    <tr>
                        <td rowspan="3">
                            Current Address: 
                        </td>
                        <td>
                            <label for="no">Flat No/. House No </label>
                        </td>
                        <td>
                            <input type="text" id="no">
                        </td>
                    </tr>

                    <tr>

                        <td>
                            <label for="local">Locality </label>
                        </td>
                        <td>
                            <input type="text" id="local">
                        </td>

                    </tr>
                    <tr>

                        <td>
                            <label for="city">City</label>
                        </td>

                        <td>
                            <input type="text" id="city">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3"><strong>
                            Is Current address and Permanent address same ? 
                        </strong>
                            <input type="radio" name="same" id="cp-yes">
                            <label for="">Yes</label>
                            
                            <input type="radio" name="same" id="cp-no">
                            <label for="">No</label>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="email">Email: </label></td>
                        <td>
                            <input type="text" id="email" name="E-mail" placeholder="abc@gmail.com" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="pass">Password: </label>
                        </td>

                        <td>
                            <input type="password" name= "p" id="pass" required>
                        </td>
                    </tr>
                    <tr>
                        <td><button type="submit">Submit</button></td>
                        <td><button type="reset">Reset </button></td>
                    </tr>
                    
                    </table>
                </form>

            </section>
        </main>

    </body>
</html>
