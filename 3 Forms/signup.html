<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Form</title>
</head>
<body>
    <h1>Learning Form</h1>
    <form action="" method="POST">
        <div>
            <label for="user">UserName: </label>
            <input type="text" id="user" required name="u">
        </div>
        <div>
            <label for="pass">Password:  &nbsp;</label>
            <input type="password" id="pass" required name="pw">
        </div>
        <div>
            <label for="male">Gents</label>
            <input type="radio" name="Age" id="male" value="This is Male">

            <label for="female">Ladies</label>
            <input type="radio" name="Age" id="female" value="This is female">
        </div>


        <div>
            <label for="fb">This is FootBall</label>
            <input type="checkbox" name="footBall" id="fb" value="messi">


            <label for="cric">This is Cricket</label>
            <input type="checkbox" name="footBall" id="cric" value="sachin">
            <br>
            <select name="course" >
                <option value="c1">course1</option>
                <option value="c2" selected>course2</option>
                <option value="c3">course3</option>
            </select>
        </div>

        <button type="submit" >Submit </button>
        
        
    </form>
</body>
</html>
